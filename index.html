<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="HappyNature" />
    <!-- Favicons -->
    <link href="assets/images/favicon.ico" rel="icon">

    <title>Happy Nature</title>

    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a5192e081.js" crossorigin="anonymous"></script>

</head>

<body onload=createQRCode();>
    <div class="container">
        <div class="split left">
            <div style="display: inline;">
                <a href="https://happynature.0xhrsh.com"> <img src="assets/images/logo.png" alt="" srcset=""
                        class="logo"> </a>
            </div>
            <div id="loading" class="loading"></div>
            <div align="center">
                <model-viewer id="ar_viewer"
                    poster="https://cdn.dribbble.com/users/765253/screenshots/2540865/loader.gif" alt="AR Model"
                    src="https://0xhrsh.com/hussain-assets/HappyNature_GableTop.glb" reveal="auto" autoplay ar
                    ar-modes="scene-viewer quick-look webxr" camera-controls>
                    <button class="ar-button" slot="ar-button">
                        <p style="color: aliceblue; margin: 12px;">Activate Augmented Reality using your Phone camera?
                        </p>
                        <div style="margin-bottom: 10px; background-color: #d7d6d3; color: red;">
                            <div style="padding: 4px;">Activate AR</div>
                        </div>
                    </button>
                </model-viewer>

                <div class="phone footer">
                    <a href="https://www.facebook.com/happynaturefoods/"><i class="fa fa-facebook"
                            style="font-size:20px;color:white;"></i></a>
                    <a href="mailto:support@happynature.in"><i class="fa fa-envelope"
                            style="font-size:20px;color:white;padding-left:10px;"></i></a>
                    <a href="https://www.instagram.com/doozyhappynature/"><i class="fa fa-instagram"
                            style="font-size:20px;color:white;padding-left:10px;"></i></a>
                </div>
            </div>

        </div>

        <div class="split right">
            <a href="https://dimensionEd.in"> </a>
            <div align="center" style="padding-top:15vh" id="qrcode"></div>

            <div align='center' style='color:white; font-weight:bold; margin-bottom: 0px;'>
                <p>To view in AR: Scan this QR code
                </p>
            </div>
            <div class="bottom-right">
                <a href="https://www.facebook.com/happynaturefoods/" target="_blank"><i class="fa fa-facebook"
                        style="font-size:20px;color:white;"></i></a>
                <a href="mailto:support@happynature.in" target="_blank"><i class="fa fa-envelope"
                        style="font-size:20px;color:white;padding-left:15px;"></i></a>
                <a href="https://www.instagram.com/doozyhappynature/" target="_blank"><i class="fa fa-instagram"
                        style="font-size:20px;color:white;padding-left:15px;"></i></a>
            </div>
        </div>
    </div>
</body>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<script src="./assets/js/qrcode.min.js"></script>
<script src="./assets/js/main.js"></script>

</html>
