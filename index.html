<!DOCTYPE html>
<html lang="en">

<body onload="getModelFromURL()">
    <div>
        <model-viewer id="ar_viewer" poster="https://0xhrsh.com/hussain-assets/AR Screen.jpg" alt="AR Model"
            src="https://0xhrsh.com/hussain-assets/HappyNature_GableTop.glb" reveal="manual" autoplay ar
            ar-modes="scene-viewer quick-look webxr" camera-controls>
            <button slot="ar-button"
                style="background-color: #eb6556; border-radius: 5px; border: none; position: absolute; width: 126px; bottom: 10px; left: calc(50% - 63px); margin: auto; display: block;">
                <p style="color: aliceblue; margin: 0;">View this in AR âœ¨</p>
            </button>
        </model-viewer>
    </div>
</body>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
    div {
        height: 50vh;
        width: 50vw;
    }

    model-viewer {
        height: inherit;
        width: inherit;
    }
</style>

<script>
    function checkIfURLParameterExists(param) {
        const url = window.location.href;
        if (url.indexOf('?' + param + '=') != -1)
            return true;
        else if (url.indexOf('&' + param + '=') != -1)
            return true;
        return false
    }
</script>

</html>
